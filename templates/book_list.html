<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
{% for i in book %}
    <h2><a href="/books/{{ i.id }}/">{{ i.title }}</a></h2>
    <p>{{ i.description }}</p>
    <img src="{{ i.image.url }}" alt="">
    <p>{{ i.created_date }}</p>
    <p>{{ i.author }}</p>
{% endfor %}
</body>
</html>
